name: build-extension

on:
  push:
    tags:
      - "*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "latest"
      - name: Build extension
        run: npm install && npm run build
      - name: Compress to .zip file
        run: mv dist toggle-audio-device && zip -r toggle-audio-device.zip toggle-audio-device
      - name: Add .zip file to Releases
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: toggle-audio-device.zip
